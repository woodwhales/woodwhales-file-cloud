<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>woodwhales-file-cloud</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">

  <!-- mycss -->
  <link rel="stylesheet" href="css/main.css">
  
  <!-- ionicons -->
  <link rel="stylesheet" type="text/css" media="screen" href="plugins/iconic/ionicons.min.css">
  
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">

  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">

  <!-- Ion Slider -->
  <link rel="stylesheet" href="plugins/ion-rangeslider/css/ion.rangeSlider.min.css">

  <!-- bootstrap slider -->
  <link rel="stylesheet" href="plugins/bootstrap-slider/css/bootstrap-slider.min.css">

  <!-- toastr -->
  <link rel="stylesheet" href="plugins/toastr/toastr.min.css">
  
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">
  <!-- 导航栏 -->
  <div th:replace="commons/bar::#top"></div>
  <!-- 侧边栏 -->
  <div th:replace="commons/bar::#side"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">独立开源个人网盘</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">主页</a></li>
              <li class="breadcrumb-item active">主仪表盘</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">使用容量</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <div class="row margin">
                  <div class="col-sm-12">
                    <input id="usedSize" type="text" name="usedSize">
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
        
        <!-- Info boxes -->
        <div class="row">
          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box">
              <span class="info-box-icon bg-info elevation-1"><ion-icon name="document-text-outline"></ion-icon></span>
              <div class="info-box-content">
                <span class="info-box-text">文本类型</span>
                <span class="info-box-number">
                  10
                  <small>%</small>
                </span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->
          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box mb-3">
              <span class="info-box-icon bg-danger elevation-1"><ion-icon name="image-outline"></ion-icon></i></span>
              <div class="info-box-content">
                <span class="info-box-text">图像类型</span>
                <span class="info-box-number">41,410</span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->

          <!-- fix for small devices only -->
          <div class="clearfix hidden-md-up"></div>

          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box mb-3">
              <span class="info-box-icon bg-success elevation-1"><ion-icon name="videocam-outline"></ion-icon></span>

              <div class="info-box-content">
                <span class="info-box-text">视频类型</span>
                <span class="info-box-number">760</span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->
          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box mb-3">
              <span class="info-box-icon bg-warning elevation-1"><ion-icon name="musical-notes-outline"></ion-icon></span>

              <div class="info-box-content">
                <span class="info-box-text">音乐类型</span>
                <span class="info-box-number">2,000</span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->

        <!-- Main row -->
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-header">
						<h3 class="card-title">当前位置：<span th:text="${currentPath}"></span></h3>
						<div class="card-tools"><a class="opreate-btn" href="javascript:void(0);" th:data-currentpath="${currentPath}" data-toparent="true" data-opreation='changeDirToParent' th:text="${#strings.equals(currentPath, '/') ? '' : '返回上一级'}"></a></div>				
					</div>
					<!-- /.card-header -->
					<div class="card-body table-responsive p-0">
						<table class="table table-hover text-nowrap">
							<thead>
								<tr>
									<th>序号</th>
									<th>文件名</th>
									<th>大小</th>
									<th>修改时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="file,fileStat : ${files}" th:data-name="${file.name}" 
								th:data-path="${file.path}" th:data-file="${file.file}" th:data-directory="${file.directory}">
									<td th:text="${fileStat.index+1}"></td>
									<td class="opreate-btn" style="cursor:pointer;" data-opreation='preview' th:data-code="${file.fileCode}" th:data-directory="${file.directory}" th:data-filepath="${file.filePath}" th:data-name="${file.name}"><ion-icon th:name="${file.ioniconName}"></ion-icon>&nbsp;&nbsp;<span th:text="${file.name}"></span></td>
									<td th:text="${file.fileSize}">文件大小</td>
									<td><div class="sparkbar" data-color="#00a65a" data-height="20" th:text="${file.updateTime}">文件修改时间</div></td>
									<td>
									   <!-- 下载 -->
									   <ion-icon th:if="${#bools.isTrue(file.file)}" name="cloud-download-outline" class="opreate-btn opreation-class" style="cursor:pointer;" data-opreation='download' th:data-name="${file.name}" th:data-path="${file.path}" th:data-code="${file.fileCode}"></ion-icon>
									   <ion-icon th:if="${#bools.isTrue(file.directory)}" class="opreation-class"></ion-icon>
									   <!-- 分享 -->
									   <ion-icon name="share-social-outline" class="opreate-btn opreation-class" style="cursor:pointer;" data-opreation='share' th:data-code="${file.fileCode}"></ion-icon>
									   <!-- 属性 -->
									   <ion-icon name="alert-circle-outline" class="opreate-btn opreation-class" style="cursor:pointer;" data-opreation='info' th:data-code="${file.fileCode}"></ion-icon>
									   <!-- 编辑 -->
									   <ion-icon name="create-outline" class="opreate-btn opreation-class" style="cursor:pointer;" data-opreation='edit' th:data-code="${file.fileCode}"></ion-icon>
									   <!-- 删除 -->
									   <ion-icon name="trash-outline" class="opreate-btn opreation-class" style="cursor:pointer;" data-opreation='delete' th:data-code="${file.fileCode}"></ion-icon>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- /.card-body -->
				</div>
				<!-- /.card -->
			</div>
		</div>

		  </div>
        </div>
        <!-- /.row -->
      </div><!--/. container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- 页脚 -->
  <div th:replace="commons/bar::#footer"></div>
</div>
<!-- ./wrapper -->

<script src="plugins/jquery/jquery.min.js"></script>

<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="plugins/bootstrap-slider/bootstrap-slider.min.js"></script>

<script src="dist/js/demo.js"></script>

<!-- PAGE PLUGINS -->
<!-- jQuery Mapael -->
<script src="plugins/jquery-mousewheel/jquery.mousewheel.js"></script>
<script src="plugins/raphael/raphael.min.js"></script>
<script src="plugins/jquery-mapael/jquery.mapael.min.js"></script>
<script src="plugins/jquery-mapael/maps/usa_states.min.js"></script>
<!-- ChartJS -->
<script src="plugins/chart.js/Chart.min.js"></script>

<!-- PAGE SCRIPTS -->
<script src="dist/js/pages/dashboard2.js"></script>
<script type="text/javascript">
$(function () {
	toastr.options = {
			"closeButton": false, // 是否显示关闭按钮
			"debug": false, // 是否使用debug模式
			"positionClass": "toast-top-center",// 弹出窗的位置
			"showDuration": "300",// 显示的动画时间
			"hideDuration": "1000",// 消失的动画时间
			"timeOut": "2000", // 展现时间
			"extendedTimeOut": "1000",// 加长展示时间
			"showEasing": "swing",// 显示时的动画缓冲方式
			"hideEasing": "linear",// 消失时的动画缓冲方式
			"showMethod": "fadeIn",// 显示时的动画方式
			"hideMethod": "fadeOut", // 消失时的动画方式
			"progressBar": true // 是否显示进度条
  };

	
  $('#usedSize').ionRangeSlider({
    type      : 'single',
    step      : 1,
    postfix   : 'GB',
    from      : 35,
    hideMinMax: true,
    hideFromTo: true
  })
})

var DownLoadFile = function (options) {
    var config = $.extend(true, { method: 'get' }, options);
    var $iframe = $('<iframe id="down-file-iframe" />');
    var $form = $('<form target="down-file-iframe" method="' + config.method + '" />');
    $form.attr('action', config.url);
    for (var key in config.data) {
        $form.append('<input type="hidden" name="' + key + '" value="' + config.data[key] + '" />');
    }
    $iframe.append($form);
    $(document.body).append($iframe);
    $form[0].submit();
    $iframe.remove();
}

$('.opreate-btn').click(function() {
	var code = $(this).data('code');
	var name = $(this).data('name');
	var path = $(this).data('path');
	
	var filePath = $(this).data('filepath');
	var isDirectory = $(this).data('directory');
	var opreation = $(this).data('opreation');
	var toParent = $(this).data('toparent');
	var currentpath = $(this).data('currentpath');
	
	// 文件夹预览
	if((isDirectory && opreation == 'preview')) {
		window.location.href='./?path='+encodeURI(filePath)
	}
	
	// 返回上级目录
	if(opreation == 'changeDirToParent' && toParent) {
		window.location.href='./?path='+encodeURI(currentpath)+'&toParent='+toParent
	}
	
	// 分享
	if(opreation == 'share') {
		$.ajax({
			url : "./file/share",
			async : false,
			type : "POST",
			dataType : "json",
			contentType : "application/json", 
			data: JSON.stringify({'code': code}), 
			success : function(result) {
				toastr.success("分享成功！"+ result.shareCode); 
            }
		});
    }
	
	if(opreation == 'download') {
		window.location.href='./file/download?path='+encodeURI(path)+'&fileName='+encodeURI(name)
    }
	
})

</script>
</body>
</html>
